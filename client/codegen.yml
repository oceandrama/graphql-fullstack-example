overwrite: true
schema: "http://localhost:4000"
documents:
  - "components/**/*.tsx"
  - "pages/**/*.tsx"
generates:
  lib/types.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      scalars:
        DateTime: string
      withComponent: false
      withHOC: false
      withHooks: true
